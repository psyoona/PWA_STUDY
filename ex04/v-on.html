<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1>{{title}}</h1>

		<button v-on:click="changeTitle">클릭</button>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				title: 'v-on example'
			},
			methods: {
				changeTitle() {
					this.title = '타이틀 변경됨.'
				}
			}
		})
	</script>
</body>
</html>
