<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

	<title>Component prop example</title>

	<script>
		Vue.component('favorite-fruits', {
			props: ['fruit'],
			template: '<li>{{fruit.text}}</li>'
		})
	</script>

</head>
<body>
	<div id="app">
		<h1>좋아하는 과일!</h1>
		<ol>
			<favorite-fruits v-for="item in fruits" v-bind:fruit="item" v-bind:key="item.id"></favorite-fruits>
		</ol>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				fruits: [
					{id: 0, text: '사과'},
					{id: 1, text: '오렌지'},
					{id: 2, text: '수박'}
				]
			}
		})
	</script>
</body>
</html>
