<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

	<title>Document</title>

	<style>
		.fruit_style {
			bordeR: 1px solid #cccccc;
			background: white;
			padding-left: 1em;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>{{title}}</h1>

		<favorite-fruits></favorite-fruits>
		<favorite-fruits></favorite-fruits>
	</div>

	<script>
		Vue.component('favorite-fruits',{
			data: function() {
				return {
					fruits: [{fruit_name: '사과'}, {fruit_name: '오렌지'}, {fruit_name: '수박'}]
				}
			},
			template: `
				<div>
					<div v-for="item in fruits" class="fruit_style">
						<p>좋아하는 과일: {{item.fruit_name}}</p>
					</div>
					<br>
				</div>
			`
		});

		new Vue({
			el: '#main',
			data: {
				title: 'component_basic example'
			}
		});
	</script>
</body>
</html>
