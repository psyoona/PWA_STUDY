<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

	<title>Document</title>
</head>
<body>
	<div id="main">
		<p>원본 문장: "{{originalMessage}}"</p>
		<p>대문자로 변환된 문장: "{{uppercaseMessage}}"</p>
	</div>

	<script>
		let app = new Vue({
			el: '#main',
			data: {
				originalMessage: 'How are you?'
			},
			computed: {
				uppercaseMessage: function(){
					return this.originalMessage.toUpperCase()
				}
			}
		});
	</script>
</body>
</html>
