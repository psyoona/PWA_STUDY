<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<v-app>
			<v-app-bar app flat color="primary">
				<v-toolbar-title class="white--text mx-auto">Beetle 운동화</v-toolbar-title>
			</v-app-bar>
			<v-main>
				<v-container>
					<v-row>
						<!-- 첫번째 열의 반응형 크기를 지정
							1) xs의 경우: 열 12개를 사용하여 한 행을 모두 차지
							2) sm의 경우: 열 6개를 사용하여 너비의 절반을 차지 -->
						<v-col cols="12" sm="6">
							<h2 class="mb-3">About Beetle</h2>
							<p>운동화는 나를 표현하는 하나의 방법이자 패션을 완성하는 필수 아이템이다. 운동화 대표 브랜드 Beetle은 편안한 발 패션으로 큰 사랑을 받고 있다.</p>
						</v-col>

						<!-- 두번째 열의 반응형 크기를 지정 
							1) xs의 경우: 열을 12개 사용하여 한 행을 모두 차지
							2) sm의 경우: 열을 6개 사용하여 너비의 절반을 차지 -->
						<v-col cols="12" sm="6">
							<h2 class="mb-3">Beetle's Target</h2>
							<p>1. 운동화에 관심있는 사람은 누구나</p>
							<p>2. 스니커즈를 사고 싶은 사람</p>
							<p>3. 차별화된 디자인을 원하는 사람</p>
							<p>4. 최신 트렌드 운동화를 원하는 사람</p>
						</v-col>
					</v-row>
				</v-container>
			</v-main>
			<v-footer color="primary" dark>
				<div class="mx-auto">Copyright &copy; {{new Date().getFullYear()}}</div>
			</v-footer>
		</v-app>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

	<script>
		new Vue({
			el: '#app',
			vuetify: new Vuetify()
		})
	</script>
</body>
</html>
